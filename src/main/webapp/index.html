<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>补丁文件管理工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script src="index.js?v=1"></script>
    <style>
        input{
            width: 100%;
        }
        .inputBox{
            width: 100%;
            height: 100px;
        }
        .logBox{
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
        }
        .panel{
            height: 100px; padding-top: 10px; padding-bottom: 10px; padding-right: 20px
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>补丁文件管理工具</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card panel">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">来源目录</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="title" autocomplete="off" placeholder="" class="layui-input"
                                value="C:\git-source\kiteserver\02_web\build\libs\exploded\02_web-1.0.1-SNAPSHOT.war\">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目的目录</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input"
                                value="C:\发布\kiteServer\">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="layui-col-md6" >
            <div class="layui-card panel">
                <div style="padding-left: 20px; padding-top: 30px">
                    <button class="layui-btn">解析文件</button>
                    <button class="layui-btn layui-btn-normal">清空列表</button>
                    <button class="layui-btn layui-btn-danger">清空补丁</button>
                    <button class="layui-btn">复制补丁</button>
                </div>
            </div>
        </div>

        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">输入文件或目录（一行一个）</div>
                <div class="layui-card-body">
                    <textarea class="layui-textarea inputBox" >
inspec_org_report.html
inspec_org_report.js</textarea>
                </div>
            </div>
        </div>

        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">补丁文件列表</div>
                <div class="layui-card-body">
                    <textarea readonly="readonly" class="layui-textarea logBox"></textarea>
                </div>
            </div>
        </div>


        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">操作日志</div>
                <div class="layui-card-body">
                    <textarea id="logMsg" readonly="readonly" class="layui-textarea logBox" ></textarea>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
